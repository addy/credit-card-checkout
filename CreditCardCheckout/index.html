<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-background">
        <h1>Payment</h1>
            <div class="row" id="payment-buttons">
                <div class="column" id="credit-column">
                     <input type="radio" id="credit" name="payment">
                    <label for="payment" class="payment-text">Credit Card</label>
                </div>
                <div class="column" id="paypal-column">
                    <input type="radio" id="paypal" name="payment">
                    <label for="payment" class="payment-text">Paypal</label>
                </div>
            </div>
        <div class="card-number-section">
            <label for="text" class="card-number-label">Card Number</label><br>
            <input type="tel" class="card-number" placeholder="**** **** **** ****">
        </div>
        <div class="card-holder-info">
            <div class="card-holder-name-section">
                <input placeholder="Card Holder Name" class="card-holder-name">
            </div>
            <div class="card-details-section">
                <div class="row" id="card-details-section">
                    <div class="column" id="expiration-date-column">
                        <input placeholder="Expiration Date" class="expiration-date">
                    </div>
                    <div class="column" id="cvv-column">
                        <input placeholder="CVV" class="cvv">
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="save-card">
            <input type="checkbox" class="checkbox">
            <label for="checkbox" class="checkbox-text">Save my card for the future</label>
        </div>
        
        <button type="submit" class="btn btn-dark">Purchase</button>
    </div>
</body>
</html>
